<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h2 class="heading">My portfolio</h2>
            <p class="paragraph"> “Only photography has been able to divide human life into a series of moments, each of them has the value of a complete existence.”</p>
        </div>
        <div class="images">
            <div class="box row-2" id="box-1" style="background-image: url(https://images.unsplash.com/photo-1559494007-9f5847c49d94?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80);">beach</div>
            <div class="box col-2" id="box-2" style="background-image: url(https://plus.unsplash.com/premium_photo-1669312747133-66d033ff82c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHN1bnJpc2UlMjBvbiUyMG1vdW50YWlufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">mountains</div>
            <div class="box" id="box-3" style="background-image: url(https://images.unsplash.com/photo-1524338198850-8a2ff63aaceb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8d2F0ZXJmYWxsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">waterfall</div>
            <div class="box row-2" id="box-4" style="background-image: url(https://images.unsplash.com/photo-1586957469525-7850e7bef283?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGp1bmdsZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);">jungle</div>
            <div class="box col-2" id="box-5" style="background-image: url(https://images.unsplash.com/photo-1609330861277-c66c42cf0916?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cml2ZXJzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">river</div>
            <div class="box" id="box-6" style="background-image: url(https://images.unsplash.com/photo-1599106242383-271adeb2e828?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aGlsbHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">hills</div>
            <div class="box col-2" id="box-7" style="background-image: url(https://plus.unsplash.com/premium_photo-1667579187855-fed841be2ec9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHNub3dmYWxsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">snowfall</div>
        </div>
    </div>
</body>
</html>
